{% extends "base.html" %}

{% block content %}
    <style>
        /* Estilos por clases */
        .content-title {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
        }

        .content-list {
            list-style-type: none;
            padding-left: 20px; /* Margen a la izquierda */
        }

        .content-item {
            margin-bottom: 10px;
            border-bottom: 1px solid #ccc; /* LÃ­nea divisoria entre elementos de la lista */
            padding-bottom: 5px; /* Espaciado inferior */
        }

        .content-link {
            text-decoration: none;
            color: #007bff;
        }

        .content-link:hover {
            text-decoration: underline;
        }
    </style>

    <h1 class="content-title">Nodos</h1>
    {% if knot_list %}
        <ul class="content-list">
            {% for knot in knot_list %}
                <li class="content-item">
                    <a class="content-link" href="{% url 'knot-detail' pk=knot.id %}">{{ knot.info }}</a>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p class="content-message">No hay nudos en Marginalia.</p>
    {% endif %}
{% endblock %}
